<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>ProReport - Accedi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Foglio di stile personalizzato -->
    <link rel="stylesheet" href="login.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="logo.png" alt="ProReport Logo">
            </div>
            <h2>Benvenuto in ProReport</h2>
            <p>Dai valore al tempo, crea report professionali.</p>
            <button id="google-login-btn" class="btn btn-primary btn-block">
                <i class="fab fa-google"></i> Accedi con Google
            </button>
        </div>
    </div>

    <!-- Firebase JS SDK versione 9.6.1 compatibile -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Configurazione Firebase -->
    <script src="firebaseConfig.js"></script>
    <!-- Script per la pagina di login -->
    <script src="login.js"></script>
</body>

</html>
